    // markdown脑图 end

    window.$docsify = {
      name: '程序开发',
      repo: 'ZhiShan-zh/ZhiShan-zh.github.io',
      maxLevel: 3,
      auto2top: true,
      coverpage: 'docs/cover.md',
      loadSidebar: true,
      subMaxLevel: 3,
      // loadNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有记录！',
        // Headline depth, 1 - 6
        depth: 6
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true
      },
      darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            const en = vm.route.file.indexOf('README_EN') > -1
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/ZhiShan-zh/ZhiShan-zh.github.io/master/' + vm.route.file
            }
            const edit = en ? 'Edit on GitHub' : '在 GitHub 编辑'
            const editHtml = `[:memo: ${edit}](${url})\n`
            return editHtml + html
          })

          hook.afterEach(function (html) {
            const footer = [
              '<hr/>',
              '<footer>',
              '<span>Copyright © 2018-2020 <a href="https://zhishan-zh.github.io/" target="_blank">zhishan-zh</a>. All rights reserved.',
              '</footer>'
            ].join('')
            return html + footer
          })
        }
      ]
