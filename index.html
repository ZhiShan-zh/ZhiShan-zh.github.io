<body>

  <div id="app">本系列知识由开发爱好者张海发布</div>
  <script>
    window.$docsify = {
      name: '程序开发',
      repo: 'ZhiShan-zh/ZhiShan-zh.github.io',
      maxLevel: 3,
      auto2top: true,
      coverpage: true,
      coverpage: 'docs/cover.md',
      loadSidebar: 'sidebar.md',
      alias: {
        '/.*/.*/summary': 'summary.md',
        '/.*/summary.md': 'sidebar.md'
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true
      },
      search: {
        maxAge: 1800000,
        paths: [
          '/docs/music/',
          '/docs/photography/',
          '/docs/programming/',
        ],
        depth: 3
      },
      darkMode: {
        light: {
          toggleBtnBg: '#42b983'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            const en = vm.route.file.indexOf('README_EN') > -1
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/ZhiShan-zh/ZhiShan-zh.github.io/master/' + vm.route.file
            }
            const edit = en ? 'Edit on GitHub' : '在 GitHub 编辑'
            const editHtml = `[:memo: ${edit}](${url})\n`
            return editHtml + html
          })

          hook.afterEach(function (html) {
            const footer = [
              '<hr/>',
              '<footer>',
              '<span>Copyright © 2018-2020 <a href="https://zhishan-zh.github.io/" target="_blank">zhishan-zh</a>. All rights reserved.',
              '</footer>'
            ].join('')
            return html + footer
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-dark-mode@0.6.1/dist/index.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
